<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Javascript Array Sort</h2>
   <p>Numbers=30,79,82,27,109,23,32,28</p>
   <p>Click The button to sort the array in ascending or descending order</p>
   <button tpe="button" onclick="ascending()">Ascending Order</button>
   <button type="button" onclick="descending()">Descending order</button>
   <p id="ui"></p>
   <p id="li"></p>
   <script>
      var points=[30,79,82,27,109,23,32,28];
      function ascending(){
        points.sort(function(a,b){return a - b});
        document.getElementById("ui").innerHTML=points;

      }
      function descending(){
        points.sort(function(a,b){return b - a});
        document.getElementById("li").innerHTML=points;
      }
   </script>
</body>
</html>
