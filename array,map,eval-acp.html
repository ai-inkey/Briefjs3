
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Click The button to sort the array in ascending or descending order</p>
    <p id="sd">

    </p>
    <button tpe="button" onclick="ascending()">Ascending Order</button>
    <button type="button" onclick="descending()">Descending order</button>
    <script>
        var num = [23,32,45,13,16,24];
        function myfunction(num){
            return num * 5
        }

        var newarray = num.map(myfunction);
        document.getElementById("sd").innerHTML = "the mapped values are" + newarray;

        function ascending(){
            newarray.sort(function(a,b){return a-b});
            document.getElementById("sd").innerHTML = "the ascending values of mapped values are: "+newarray;
        }
        function descending(){
            newarray.sort(function(a,b){return b-a});
            document.getElementById("sd").innerHTML = "the descending values of mapped values are: "+newarray;
        }
    </script>
</body>
</html>
